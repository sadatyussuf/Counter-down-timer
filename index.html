<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  
</head>
<body>

  <h1 id="header">New Year Countdown</h1>

  <div class="div-container align-self-center">

    <div class="div-row">

      <div class="div-col">

        <div id="box" class="div-box">

          <span class="days">00</span>
          

          <span class="dot-left"></span>
          <span class="dot-right"></span>

        </div>
        <span  class="text-muted">Days</span> 
      </div>

      <div class="div-col">

        <div id="box" class="div-box">
          <span class="hrs">00</span>
          
          <span class="dot-left"></span>
          <span class="dot-right"></span>
        </div>
        <span  class="text-muted"> Hours</span>
      </div>

      <div class="div-col">

        <div id="box" class="div-box">
          <span class="mins">00</span>

          <span class="dot-left"></span>
          <span class="dot-right"></span>
        </div>

        <span  class="text-muted">Minutes</span>
      </div>

      <div class="div-col">

        <div id="box" class="div-box">
          <span class="secs">00</span>

          <span class="dot-left"></span>
          <span class="dot-right"></span>
        </div>

        <span  class="text-muted"> Seconds</span>
      </div>

    </div>

  </div>


  <footer class="container-fluid">
    
    <ul class="container-fluid nav justify-content-center">

      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#"><img src="images/icon-facebook.svg"></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#"><img src="images/icon-instagram.svg"></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#"><img src="images/icon-pinterest.svg"></a>
      </li>

    </ul>

  </footer>

  <div class="attribution container-fluid">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anwur Sadat Yussuf Issah</a>.
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


<script src="script.js"></script>


</body>
</html>
